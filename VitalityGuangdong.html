<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>活力广东</title>
		<link rel="stylesheet" href="css/animate.css">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				
				height: 100%;
			}
			body{
				background: url(img/bg.png) no-repeat top left;
				background-size: 100% 200%;
			}
			.header{
				width: 1100px;
				height: 70px;
				margin: 0 auto;
				padding-top: 118px;
			}
			
			.content{
				width:820px;
				margin:10px auto 0;
				overflow: hidden;
				font-size: 0;
			}
			.img1,.img4{
				width: 228px;
				height:139px;
		
			}
			.img2,.img3{
				width: 162px;
				height: 139px;
			}
			.img1{
				margin-top:3px;
				padding-right: 15px;
			}
			.img3{
				margin-top:3px;
				padding-right:3px;
			}
			.contentL{
				width: 410px;
				float: left;
			}
			.contentR{
				width: 410px;
				float: right;
			}
			.footer{
				text-align: center;
				margin-top: 100px;
			}
			@media only screen and (max-width:640px)
			{          	
          	.header{width: 80%;
          		height: 15%;
                padding-top:0 ;
                }
            .headerLog{
            	position:absolute;
            	width: 18%;
            	height: 5%;
            	top: 6%;
            	left: 15%;
            }          	
          	.headerWel{
          		position:absolute;
             	top:12%;
             	width: 35%;
             	height: 3%;
             	left: 16%;
             	display: block;
          	}
          	.content{
          		width: 80%;
          		margin-top: 5%;
                
          	}
          	.contentL{
          		width: 100%;
          		height: 50%;
          	}
          	.contentL a img{
          	animation:0.5s jello;
          }
          .contentL a img:hover{
          	animation:0.5s bounce;
          }
            .contentR{
          		width: 100%;
          		height: 50%;
          		margin: 0 ;
          		float:none;
          	}
          	.img1{
          		width: 62%;
          		padding-right: 1%;
          	}
          	.img2{
          		width: 37%;
          		
          	}
            .img3{
            	width: 39%;
            	padding-right: 1%;
            }
          	.img4{
          		width: 60%;
          		
          	} 
          	} 
		</style>
	</head>
	<body>
		<div class="header">
			<img class="headerLog" src="img/logo.png"/>
			<img class="headerWel" src="img/welcome.png"/>
		</div>
		<div class="content">
			<div class="contentL">
				<a href="###">
					<img class="img1" src="img/visit.png" alt=""/>
				</a>
				<a href="###">
					<img class="img2" src="img/contract.png" alt=""/>
				</a>
				<a href="###">
					<img class="img1" src="img/admin.png" alt=""/>
				</a>
				<a href="###">
					<img class="img2" src="img/guide.png" alt=""/>
				</a>
				<a href="###">
					<img class="img1" src="img/expo.png" alt="" />
				</a>
				<a href="###">
					<img class="img2" src="img/axam.png" alt="" />
				</a>
			</div>
			<div class="contentR">
				<a href="###">
					<img class="img3" src="img/sjzx.png" alt="" />
				</a>
				<a href="###">
					<img class="img4" src="img/sina.png" alt="" />
				</a>
				<a href="###">
					<img class="img3" src="img/hall.png" alt="" />
				</a>
				<a href="###">
					<img class="img4" src="img/tencent.png" alt="" />
				</a>
				<a href="###">
					<img class="img3" src="img/traval.png" alt="" />
				</a>
				<a href="###">
					<img class="img4" src="img/weico.png" alt="" />
				</a>
			</div>	
		</div>
		<div class="footer">
			<img src="img/serial.png"/>
		</div>
	</body>
</html>
